    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center pt-2 pixelFont" style="color: white;">
                <h1 class="px-3 py-2 mt-4" style="background-color: #63C1F6;">5 Day Weather Forecast</h1>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center pt-3">
                <input class="form-control-sm pixelFont" type="text" id="search">
                <button class="btn btn-light searchBtn mx-3 pixelFont" id="btn">Search</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-center pt-4">
                <button class="btn btn-light btn-fixed-size pixelFont" id="favBtn">Add</button>

            </div>
        </div>

        <div class="row mb-5 pixelFont">
            <div class="col text-center mt-5">
                <h2 id="place">Stockton, CA</h2>
                <h3 id="temp">91</h3>
                <div class="row">
                    <div class="col-6 text-end">
                        <h6>Min</h6>
                        <h6 id="temp_min">78</h6>
                    </div>
                    <div class="col-6 text-start">
                        <h6>Max</h6>
                        <h6 id="temp_max">99</h6>
                    </div>
                </div>
            </div>

            <div class="col text-center mt-5">
                <div class="row">
                    <div class="col-12">
                        <h2 id="climate">Wind</h2>
                    </div>
                    <div class="col-6 text-end">
                        <h6>Speed</h6>
                        <h6 id="speed">10</h6>
                    </div>
                    <div class="col-6 text-start">
                        <h6>Degrees</h6>
                        <h6 id="deg">300</h6>
                    </div>
                </div>
            </div>
        </div>
